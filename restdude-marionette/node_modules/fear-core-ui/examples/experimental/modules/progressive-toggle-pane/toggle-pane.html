<!doctype html>
<!--[if IE 9]><html class="no-js ie ie9"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Progressive Toggle Pane</title>
    <link rel="stylesheet" href="/css/experimental/modules/progressive-toggle-pane/toggle-pane.css" type="text/css"/>
  </head>
  <body>

    <div class="example-wrapper">

      <section>
        <input type="checkbox" id="my-toggle-pane" aria-hidden="true" hidden/>
        <div class="m-toggle-pane__1">

          <!-- content start -->
          <div>
            <i class="icon--gift gift-price__icon--gift"></i>
            <span>
              Is anything in your order a gift? Would you like to hide the price?
            </span>
          </div>
          <!-- content end -->

          <label class="btn btn--secondary" for="my-toggle-pane" role="button">hide price</label>
        </div>
        <div class="m-toggle-pane__2">

          <!-- content start -->
          <div>
            <i class="icon--confirmation gift-price__icon--confirmation"></i>
            <span>
              All done. We'll hide all prices on the parcel summary that comes with your order.
            </span>
          </div>
          <!-- content end -->

          <label class="btn btn--secondary" for="my-toggle-pane" role="button">show price</label>
        </div>
      </section>

    </div>
  </body>
</html>
